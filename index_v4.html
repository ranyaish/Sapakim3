<!doctype html>
<html lang="he" dir="rtl">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ניהול ספקים — v1.3.4-stable (+שולם +מחיקה מאובטחת)</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net">

<!-- לוכדי שגיאות גלובליים -->
<script>
window.addEventListener('error', e=>{
  const el = document.getElementById('authMsg');
  if (el) { el.textContent = 'שגיאת סקריפט: ' + (e.message || e.error); el.className = 'err'; }
  console.error('window.onerror:', e);
});
window.addEventListener('unhandledrejection', e=>{
  const el = document.getElementById('authMsg');
  if (el) { el.textContent = 'שגיאה: ' + (e.reason?.message || e.reason); el.className = 'err'; }
  console.error('unhandledrejection:', e);
});
</script>

<style>
  :root { --bg:#f6f8fb; --card:#fff; --border:#e5e7eb; --ink:#0f172a; --muted:#64748b; --accent:#111827; }
  * { box-sizing:border-box }
  body { margin:0; background:var(--bg); color:var(--ink); font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial }
  header { position:sticky; top:0; z-index:5; background:#fff; border-bottom:1px solid var(--border);
           padding:12px 16px; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap }
  h1 { margin:0; font-size:20px; font-weight:800 }
  .muted { color:var(--muted) }
  .btn { border:1px solid var(--border); background:#fff; border-radius:12px; padding:10px 14px; cursor:pointer }
  .btn.primary { background:var(--accent); color:#fff; border-color:var(--accent) }
  .btn.small { padding:6px 10px; font-size:14px }
  input,select { width:100%; border:1px solid var(--border); border-radius:12px; padding:10px; background:#fff }
  main { padding:16px; display:grid; grid-template-columns:1fr; gap:16px }
  @media(min-width:980px){ main { grid-template-columns:320px 1fr } }
  .card { background:#fff; border:1px solid var(--border); border-radius:14px; padding:14px }
  ul { list-style:none; margin:0; padding:0 }
  .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap }
  .grow { flex:1 }
  .supplier-row { display:flex; align-items:center; justify-content:space-between; gap:8px; border:1px solid var(--border);
                  border-radius:12px; padding:10px; background:#fff }
  .supplier-row.active { outline:2px solid #111827; outline-offset:2px; background:#eef2ff }
  .supplier-name { flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; text-align:right; background:transparent; border:none }
  table { width:100%; border-collapse:separate; border-spacing:0 }
  th,td { text-align:right; padding:10px; border-top:1px solid var(--border) }
  thead th { background:#f3f4f6; border-top:none }
  .hidden { display:none }
  .badge { padding:4px 8px; border:1px solid var(--border); border-radius:999px; background:#fff }
  .ok { color:#047857 } .err { color:#b91c1c }

  .pill { display:inline-flex; align-items:center; gap:6px; padding:4px 8px; border:1px solid var(--border); border-radius:999px; }
  .paid-true { background:#ecfdf5; border-color:#a7f3d0 }
  .paid-false{ background:#fef2f2; border-color:#fecaca }

  /* Tabs */
  .tabs { display:flex; gap:8px; border-bottom:1px solid var(--border); padding:0 16px }
  .tab-btn { border:none; background:transparent; padding:12px 10px; cursor:pointer; border-bottom:2px solid transparent; font-weight:600 }
  .tab-btn.active { border-color:var(--accent); color:var(--accent) }

  /* Modal: בחירת ספק */
  .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,.35); z-index:40; }
  .modal { position:fixed; left:0; right:0; top:10%; margin:auto; max-width:560px; background:#fff;
           border:1px solid var(--border); border-radius:14px; padding:14px; z-index:50; }
  .modal h3 { margin:0 0 10px }
  .modal .list { max-height:50vh; overflow:auto; border:1px solid var(--border); border-radius:12px; padding:8px }
  .btn-close { background:#fff; border:1px solid var(--border); border-radius:10px; padding:6px 10px; }
</style>

<header>
  <div class="row">
    <h1>ניהול ספקים</h1>
    <span class="badge">v1.3.4-stable</span>
    <span class="muted">URL: uzaqpwbejceyuhnmfdmq.supabase.co</span>
  </div>
  <div class="row">
    <input id="email" placeholder="אימייל" autocomplete="username">

<!-- NAV TABS -->
<div class="tabs hidden" id="navTabs">

</div>

<main id="app" class="hidden">
  <!-- טאב ספקים: רשימה + כרטסת -->
  <aside class="card" id="suppliersPane">
    <h3 style="margin:0 0 10px">ספקים</h3>
    <div class="row">
      <input id="supplierName" class="grow" placeholder="שם ספק">

      <div class="row" style="margin-top:10px">
        <input type="date" id="invDate">
        <input type="number" step="any" id="invAmount" placeholder="0">

        <button id="addInvoiceBtn" class="btn primary">הוסף חשבונית</button>
      </div>

      <div style="margin-top:10px;overflow:auto;border:1px solid var(--border);border-radius:12px">

          <thead>
            <tr>
              <th>תאריך</th>
              <th>סכום</th>
              <th>הערות</th>

              <th></th>

    </div>
  </section>

  <!-- טאב סיכום חודשי -->
  <section class="card hidden" id="monthlyPane" style="grid-column:1 / -1">
    <div class="row" style="justify-content:space-between;align-items:center">
      <h3 style="margin:0">סיכום חודשי לכל הספקים</h3>
      <div class="row">
        <label class="muted" for="monthPicker">בחר חודש:</label>
        <input type="month" id="monthPicker" style="width:auto">
        <button id="refreshMonthlyBtn" class="btn">רענן</button>
      </div>
    </div>
    <div style="margin-top:10px;overflow:auto;border:1px solid var(--border);border-radius:12px">
      <table>
        <thead><tr><th>ספק</th><th>סה״כ לחודש</th></tr></thead>
        <tbody id="monthlyTableBody"></tbody>
      </table>

  </section>
</main>

    <input id="supplierName2" class="grow" placeholder="שם ספק חדש">
    <button id="addSupplierBtn2" class="btn primary">הוסף</button>
  </div>

  <div class="list">
    <ul id="supplierListModal" style="list-style:none; margin:0; padding:0"></ul>
  </div>
</div>

<script>
(function(){
  const $=s=>document.querySelector(s);
  const on=(el,ev,fn,opts)=> el&&el.addEventListener(ev,fn,opts||false);
  const fmt=n=> new Intl.NumberFormat('he-IL',{style:'currency',currency:'ILS'}).format(Number(n)||0);

  // === Supabase CONFIG ===
  const SUPABASE_URL = 'https://uzaqpwbejceyuhnmfdmq.supabase.co';
  const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6YXFwd2JlamNleXVobm1mZG1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyODc3NzMsImV4cCI6MjA3MDg2Mzc3M30.Wcuu97xzFvJCt8x2ubHLwc19-ZsfrRLK9YZHICV3T3A';

  let supabase=null, currentUser=null;
  let suppliers=[], activeSupplierId=null;
  window.__allInvoices = [];

  // auth refs
  const authMsg=$('#authMsg'), appEl=$('#app'), emailEl=$('#email'), passEl=$('#password'),
        loginBtn=$('#loginBtn'), logoutBtn=$('#logoutBtn'), whoami=$('#whoami'), navTabs=$('#navTabs');

  // panes
  const tabSuppliers=$('#tabSuppliers'), tabMonthly=$('#tabMonthly');
  const suppliersPane=$('#suppliersPane'), ledgerPane=$('#ledgerPane'), monthlyPane=$('#monthlyPane');

  // suppliers / ledger
  const supplierName=$('#supplierName'), supplierList=$('#supplierList');
  const emptyState=$('#emptyState'), ledger=$('#ledger'), ledgerTitle=$('#ledgerTitle'),
        invDate=$('#invDate'), invAmount=$('#invAmount'), invNotes=$('#invNotes'),
        invoiceTableBody=$('#invoiceTableBody'), grandTotalEl=$('#grandTotal');

  // monthly
  const monthPicker=$('#monthPicker'), monthlyTableBody=$('#monthlyTableBody'), refreshMonthlyBtn=$('#refreshMonthlyBtn');

  // modal
  const openSupplierPickerBtn = $('#openSupplierPickerBtn');
  const modalBackdrop = $('#modalBackdrop');
  const supplierModal = $('#supplierModal');
  const closeSupplierPickerBtn = $('#closeSupplierPickerBtn');
  const supplierListModal = $('#supplierListModal');
  const supplierName2 = $('#supplierName2');
  const addSupplierBtn2 = $('#addSupplierBtn2');

  function setAuthUI(on, email){
    if(on){
      appEl.classList.remove('hidden');
      navTabs.classList.remove('hidden');
      logoutBtn.classList.remove('hidden');
      whoami.classList.remove('hidden');
      whoami.textContent=email||'';
      emailEl.classList.add('hidden'); passEl.classList.add('hidden'); loginBtn.classList.add('hidden');
      authMsg.textContent='מחובר'; authMsg.className='ok';
    } else {
      appEl.classList.add('hidden');
      navTabs.classList.add('hidden');
      logoutBtn.classList.add('hidden');
      whoami.classList.add('hidden');
      whoami.textContent='';
      emailEl.classList.remove('hidden'); passEl.classList.remove('hidden'); loginBtn.classList.remove('hidden');
      authMsg.textContent=''; authMsg.className='';
    }
  }

  // ===== DB =====
  async function loadSuppliers(){
    const { data, error } = await supabase.from('suppliers').select('*').order('created_at',{ascending:false});
    if(error) console.error(error); return data||[];
  }
  async function loadInvoicesForMonth(isoStart, isoEnd){
    const { data, error } = await supabase.from('invoices').select('*').gte('date', isoStart).lt('date', isoEnd);
    if(error) console.error(error);
    return data||[];
  }
  async function loadInvoicesAll(){
    const { data, error } = await supabase.from('invoices').select('*').order('date',{ascending:false});
    if(error) console.error(error); return data||[];
  }
  async function addSupplier(name){
    const { data, error } = await supabase.from('suppliers').insert({ name }).select('id').maybeSingle();
    if (!error && data && data.id) return data.id;
    if (error) console.error('addSupplier insert/select error:', error);
    const { data: rows, error: selErr } = await supabase
      .from('suppliers').select('id,name,created_at').eq('name', name)
      .order('created_at', { ascending: false }).limit(1);
    if (selErr) { console.error('post-insert select error:', selErr); return null; }
    if (rows && rows.length) return rows[0].id;
    return null;
  }
  async function deleteInvoice(id){
    const { error } = await supabase.from('invoices').delete().eq('id',id);
    return { error }; // נחזיר למעלה כדי לדעת אם נכשלה
  }
  async function addInvoice(supplier_id,date,amount,notes){
    const { error } = await supabase.from('invoices').insert({supplier_id,date,amount,notes});
    if(error) console.error(error);
  }
  // NEW: עדכון סטטוס תשלום
  async function updateInvoicePaid(id, paid){
    const { error } = await supabase.from('invoices').update({ paid }).eq('id', id);
    return { error };
  }

  /* === מחיקת חשבונית עם אישור כפול === */
  async function hardDeleteInvoice(inv, supplierName) {
    try {
      const prettyDate = new Date(inv.date).toLocaleDateString('he-IL');
      const prettyAmt  = (Number(inv.amount)||0).toLocaleString('he-IL', { style:'currency', currency:'ILS' });
      const first = confirm(
        `את/ה בטוח/ה?\n\nספק: ${supplierName || '(לא ידוע)'}\nתאריך: ${prettyDate}\nסכום: ${prettyAmt}\nהערות: ${inv.notes || ''}\n\nלחיצה על אישור תמחק לצמיתות.`
      );
      if (!first) return;

      const second = prompt('לאישור מחיקה סופית הקלד/י: DELETE');
      if (second !== 'DELETE') return;

      const { error } = await deleteInvoice(inv.id);
      if (error) {
        console.error('DELETE ERROR:', error);
        alert('מחיקה נכשלה: ' + (error.message || error));
        return;
      }
      await refreshAll();
    } catch (err) {
      console.error('hardDeleteInvoice error:', err);
      alert('שגיאה במחיקה: ' + (err?.message || err));
    }
  }

  // ===== RENDER =====
  function renderSuppliers(){
    supplierList.innerHTML='';
    if(suppliers.length===0){
      const li=document.createElement('li'); li.className='muted'; li.textContent='אין ספקים. הוסף/י אחד למעלה.';
      supplierList.appendChild(li); activeSupplierId=null; renderLedger(); return;
    }
    suppliers.forEach(s=>{
      const li=document.createElement('li');
      const row=document.createElement('div'); row.className='supplier-row'+(activeSupplierId===s.id?' active':'');
      const btn=document.createElement('button'); btn.className='supplier-name'; btn.textContent=s.name;
      const del=document.createElement('button'); del.className='btn small'; del.textContent='מחק';
      btn.onclick=()=>{activeSupplierId=s.id; renderAllViews();};
      del.onclick=async()=>{ if(confirm('למחוק את הספק "'+s.name+'" וכל החשבוניות שלו?')){ 
        // מחיקת ספק—קיימת מלפני (רק אם באמת צריך):
        const { error } = await supabase.from('suppliers').delete().eq('id', s.id);
        if(error){ alert('מחיקת ספק נכשלה: '+(error.message||error)); }
        await refreshAll(); 
      } };
      row.appendChild(btn); row.appendChild(del); li.appendChild(row); supplierList.appendChild(li);
    });
  }

  function renderLedger(){
    if(!activeSupplierId){ emptyState.classList.remove('hidden'); ledger.classList.add('hidden'); return; }
    emptyState.classList.add('hidden'); ledger.classList.remove('hidden');
    const s = suppliers.find(x=>x.id===activeSupplierId);
    ledgerTitle.textContent='כרטסת: '+(s?.name||'');

    const arr = window.__allInvoices
      .filter(i=>i.supplier_id===activeSupplierId)
      .slice()
      .sort((a,b)=> new Date(b.date)-new Date(a.date));

    const total = arr.reduce((t,i)=>t+(Number(i.amount)||0),0);
    grandTotalEl.textContent = fmt(total);

    invoiceTableBody.innerHTML='';
    if(arr.length===0){
      const tr=document.createElement('tr'); const td=document.createElement('td');
      td.colSpan=5; td.className='muted'; td.style.textAlign='center'; td.textContent='אין רשומות';
      tr.appendChild(td); invoiceTableBody.appendChild(tr);
    } else {
      arr.forEach(i=>{
        const tr=document.createElement('tr');

        const td1=document.createElement('td');
        td1.textContent=new Date(i.date).toLocaleDateString('he-IL');

        const td2=document.createElement('td');
        td2.textContent=fmt(i.amount);

        const td3=document.createElement('td');
        td3.textContent=i.notes||'';

        // NEW: "שולם" — צ'קבוקס עם עדכון ל־DB
        const tdPaid=document.createElement('td');
        const label=document.createElement('label');
        label.className='pill ' + (i.paid ? 'paid-true' : 'paid-false');
        const cb=document.createElement('input');
        cb.type='checkbox';
        cb.checked=!!i.paid;
        cb.onchange=async()=>{
          const prev = !!i.paid;
          i.paid = cb.checked; // אופטימי
          label.className='pill ' + (i.paid ? 'paid-true' : 'paid-false');
          const { error } = await updateInvoicePaid(i.id, i.paid);
          if (error){
            // החזרה לאחור אם כשל
            i.paid = prev;
            cb.checked = prev;
            label.className='pill ' + (prev ? 'paid-true' : 'paid-false');
            alert('עדכון "שולם" נכשל: ' + (error.message || error));
          }
        };
        const spanTxt=document.createElement('span');
        spanTxt.textContent='שולם';
        label.appendChild(cb);
        label.appendChild(spanTxt);
        tdPaid.appendChild(label);

        // מחיקה — עם אישור כפול
        const tdActions=document.createElement('td');
        const del=document.createElement('button');
        del.className='btn small';
        del.textContent='מחק';
        del.onclick=async()=>{
          await hardDeleteInvoice(i, s?.name);
        };
        tdActions.appendChild(del);

        [td1,td2,td3,tdPaid,tdActions].forEach(x=>tr.appendChild(x));
        invoiceTableBody.appendChild(tr);
      });
    }
  }

  function monthStartEnd(ym){
    const [yy, mm] = (ym || '').split('-').map(Number);
    const toISO = d => d.toISOString().slice(0,10);
    if (!yy || !mm) {
      const now = new Date();
      const start = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), 1));
      const end   = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth()+1, 1));
      return { startISO: toISO(start), endISO: toISO(end) };
    }
    const start = new Date(Date.UTC(yy, mm-1, 1));
    const end   = new Date(Date.UTC(yy, mm, 1));
    return { startISO: toISO(start), endISO: toISO(end) };
  }

  async function renderMonthly(){
    if(!monthPicker.value){
      const now = new Date();
      monthPicker.value = now.toISOString().slice(0,7); // YYYY-MM
    }
    const { startISO, endISO } = monthStartEnd(monthPicker.value);

    const monthInvoices = await loadInvoicesForMonth(startISO, endISO);
    const totalsBySupplier = {};
    monthInvoices.forEach(inv=>{
      const sid = inv.supplier_id;
      totalsBySupplier[sid] = (totalsBySupplier[sid]||0) + (Number(inv.amount)||0);
    });

    monthlyTableBody.innerHTML = '';
    suppliers.forEach(s=>{
      const total = totalsBySupplier[s.id] || 0;
      const tr = document.createElement('tr');
      const tdName = document.createElement('td');
      const tdSum  = document.createElement('td');

      const link = document.createElement('button');
      link.className = 'btn small';
      link.textContent = s.name;
      link.onclick = ()=>{
        setActiveTab('suppliers');
        activeSupplierId = s.id;
        renderAllViews();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      tdName.appendChild(link);
      tdSum.textContent = fmt(total);
      tr.appendChild(tdName); tr.appendChild(tdSum);
      monthlyTableBody.appendChild(tr);
    });

    const grand = Object.values(totalsBySupplier).reduce((a,b)=> a + (Number(b)||0), 0);
    const trSum  = document.createElement('tr');
    trSum.innerHTML = '<td><b>סה״כ כל הספקים</b></td><td><b>'+fmt(grand)+'</b></td>';
    monthlyTableBody.appendChild(trSum);
  }

  function renderAllViews(){
    renderSuppliers();
    renderLedger();
    if(!monthlyPane.classList.contains('hidden')) renderMonthly();
  }

  async function refreshAll(){
    suppliers = await loadSuppliers();
    window.__allInvoices = await loadInvoicesAll();
    if(suppliers.length && !activeSupplierId) activeSupplierId = suppliers[0].id;
    renderAllViews();
  }

  // Tabs
  function setActiveTab(which){
    [tabSuppliers, tabMonthly].forEach(b=>b && b.classList.remove('active'));
    if(which==='suppliers'){
      tabSuppliers && tabSuppliers.classList.add('active');
      suppliersPane.classList.add('hidden');   // עובדים עם פופ־אפ לבחירה
      ledgerPane.classList.remove('hidden');
      monthlyPane.classList.add('hidden');
    } else if(which==='monthly'){
      tabMonthly && tabMonthly.classList.add('active');
      suppliersPane.classList.add('hidden');
      ledgerPane.classList.add('hidden');
      monthlyPane.classList.remove('hidden');
      renderMonthly();
    }
  }

  // === Boot ===
  async function boot(){
    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON, {
      auth: { persistSession:true, autoRefreshToken:true, detectSessionInUrl:true }
    });

    // LOGIN (רק click – יציב)
    on(loginBtn, 'click', async (e)=>{
      e.preventDefault();
      e.stopPropagation();
      if (window.__loggingIn) return;
      window.__loggingIn = true;

      authMsg.textContent='מתחבר...';
      authMsg.className='muted';
      try {
        const email=(emailEl.value||'').trim();
        const password=(passEl.value||'');
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if(error){
          console.error('LOGIN ERROR:', error);
          authMsg.textContent='שגיאה: '+(error.message||'Login failed'); authMsg.className='err';
          return;
        }
        const { data: { session } } = await supabase.auth.getSession();
        currentUser=session?.user || data?.user || null;
        setAuthUI(!!currentUser, currentUser?.email);
        setActiveTab('suppliers');
        await refreshAll();
        authMsg.textContent='מחובר'; authMsg.className='ok';
      } catch(err){
        console.error('LOGIN FATAL:', err);
        authMsg.textContent='שגיאה מערכתית: '+(err?.message||err); authMsg.className='err';
      } finally {
        setTimeout(()=>{ window.__loggingIn = false; }, 300);
      }
    });

    // LOGOUT
    on(logoutBtn, 'click', async ()=>{
      await supabase.auth.signOut(); currentUser=null; setAuthUI(false);
    });

    // Add supplier
    on($('#addSupplierBtn'), 'click', async (e)=>{
      e.preventDefault(); e.stopPropagation();
      if (window.__addingSupplier) return;
      window.__addingSupplier = true;
      try {
        const name = (supplierName.value || '').trim();
        if (!name) return;
        let newId = await addSupplier(name);
        supplierName.value = '';
        await refreshAll();
        if (!newId && Array.isArray(suppliers)) {
          const s = suppliers.find(x => x && x.name === name);
          if (s) newId = s.id;
        }
        if (newId) { activeSupplierId = newId; renderAllViews(); }
      } finally { setTimeout(()=>{ window.__addingSupplier = false; }, 300); }
    });

    // Add invoice
    on($('#addInvoiceBtn'), 'click', async (e)=>{
      e.preventDefault(); e.stopPropagation();
      if (window.__addingInvoice) return;
      window.__addingInvoice = true;
      try {
        if(!activeSupplierId) return;
        const date = invDate.value || new Date().toISOString().slice(0,10);
        const amount = parseFloat(invAmount.value || '0');
        const notes = invNotes.value || '';
        await addInvoice(activeSupplierId, date, amount, notes);
        invAmount.value = ''; invNotes.value = '';
        await refreshAll();
      } finally { setTimeout(()=>{ window.__addingInvoice = false; }, 300); }
    });

    // Tabs
    on(tabSuppliers,'click', ()=> setActiveTab('suppliers'));
    on(tabMonthly,'click',  ()=> setActiveTab('monthly'));
    on(refreshMonthlyBtn,'click', renderMonthly);
    on(monthPicker,'change', renderMonthly);

    // Modal: בחירת ספק
    on(openSupplierPickerBtn,'click', openSupplierPicker);
    on(closeSupplierPickerBtn,'click', closeSupplierPicker);
    on(modalBackdrop,'click', closeSupplierPicker);
    on(addSupplierBtn2, 'click', async (e)=>{
      e.preventDefault(); e.stopPropagation();
      if (window.__addingSupplier2) return;
      window.__addingSupplier2 = true;
      try {
        const name = (supplierName2.value || '').trim();
        if (!name) return;
        let newId = await addSupplier(name);
        supplierName2.value = '';
        await refreshAll();
        if (!newId && Array.isArray(suppliers)) {
          const s = suppliers.find(x => x && x.name === name);
          if (s) newId = s.id;
        }
        if (newId) { activeSupplierId = newId; renderAllViews(); closeSupplierPicker(); }
      } finally { setTimeout(()=>{ window.__addingSupplier2 = false; }, 300); }
    });

    // Session restore
    const { data: { session } } = await supabase.auth.getSession();
    if(session?.user){
      currentUser=session.user; setAuthUI(true, currentUser.email);
      setActiveTab('suppliers'); await refreshAll();
    }
    supabase.auth.onAuthStateChange(async (_e, sess)=>{
      if(sess?.user){ currentUser=sess.user; setAuthUI(true, currentUser.email); setActiveTab('suppliers'); await refreshAll(); }
      else { currentUser=null; setAuthUI(false); }
    });
  }

  if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', boot); else boot();

  // Modal helpers
  function openSupplierPicker(){
    renderSupplierPicker();
    modalBackdrop.classList.remove('hidden');
    supplierModal.classList.remove('hidden');
  }
  function closeSupplierPicker(){
    modalBackdrop.classList.add('hidden');
    supplierModal.classList.add('hidden');
  }
  function renderSupplierPicker(){
    supplierListModal.innerHTML = '';
    if (!Array.isArray(suppliers) || !suppliers.length) {
      const li = document.createElement('li');
      li.className = 'muted';
      li.textContent = 'אין ספקים עדיין. ניתן להוסיף בשדה למעלה.';
      supplierListModal.appendChild(li);
      return;
    }
    const list = suppliers.slice().sort((a,b)=> (a.name||'').localeCompare(b.name||'', 'he'));
    list.forEach(s=>{
      const li = document.createElement('li');
      const row = document.createElement('div');
      row.className = 'supplier-row';
      const btn = document.createElement('button');
      btn.className = 'supplier-name';
      btn.textContent = s.name || '(ללא שם)';
      btn.onclick = ()=>{
        activeSupplierId = s.id;
        closeSupplierPicker();
        renderAllViews();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };
      row.appendChild(btn);
      li.appendChild(row);
      supplierListModal.appendChild(li);
    });
  }
})();
</script>
</html>
